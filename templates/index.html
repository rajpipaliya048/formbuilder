<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <!-- css -->
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/style.css">

<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container my-5 text-center">

            <!-- type select -->

        <div class="row justify-content-center">
            <div class="col-4">
                <select class="form-select bg-dark text-white" id="fieldtype">
                    <option selected>Select any one type</option>
                    <option value="text">text</option>
                    <option value="email">email</option>
                    <option value="password">password</option>
                    <option value="number">number</option>
                    <option value="textarea">textarea</option>
                    <option value="radio">radio</option>
                    <option value="checkbox">checkbox</option>
                    <option value="select">select</option>
                    <option value="button">button</option>
                </select>
            </div>
            <div class="col-2">
                <button class="btn btn-success px-4" id="next">Next</button>
            </div>
        </div>

        <!-- show form btn -->

        <div class="row justify-content-center mt-5">
            <div class="col-2">
                <button class="btn btn-primary px-4" id="showform">showform</button>
            </div>
        </div>
    </div>
    
    <!--- form to get user values --->
      
    <div class="container my-5 d-flex" id="myformdiv">
        <div class="col-10">
            <form id="myform" class="col-9"></form>
        </div>
    <!-- json section -->
        <div class="col-2 justify-content-end" id="jsondiv">
            <pre id="showjsondiv"></pre>
        </div> 
          </div>

    </div>

    <!-- new dynamic form -->
        <div class="container mt-5" id="newformdiv">
            <div class="row justify-content-center" id="newformbtn"></div>
        </div>    

<!-- scripts -->
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/jquery-3.7.0.min.js"></script>
<script src="../js/myscript.js"></script>
</body>
</html>
